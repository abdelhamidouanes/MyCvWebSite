<div class="container">
    <div *ngFor="let preference of preferences" class="slide">
        <div [ngStyle]="{'background-image': 'url(' + imgFolderSlide+preference.bgImage + ')'}"
            [ngClass]="{'bgslide': true,
                         'transition': true,
                         'bgslideDisplay': getFileNameStatic(preference.bgImage) == activeTheme,
                         'bgslideHidden': getFileNameStatic(preference.bgImage) != activeTheme}"></div>
    </div>
</div>
