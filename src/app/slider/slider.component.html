<div class="container">
    <div *ngFor="let preference of preferences" class="slide">
        <div [ngStyle]="{'background-image': 'url(' + imgFolderSlide+preference.bgimage + ')'}"
            [ngClass]="{'bgslide': true,
                         'transition': true,
                         'bgslideDisplay': getFileName(preference.bgimage) == activeTheme,
                         'bgslideHidden': getFileName(preference.bgimage) != activeTheme}"></div>
    </div>
</div>
