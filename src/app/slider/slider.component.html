<div class="container">
    <div *ngFor="let slide of slides" class="slide">
        <div [ngStyle]="{'background-image': 'url(' + imgFolderSlide+slide.img + ')'}"
            [ngClass]="{'bgslide': true,
                         'transition': true,
                         'bgslideDisplay': getFileName(slide.img) == activeTheme,
                         'bgslideHidden': getFileName(slide.img) != activeTheme}"></div>
    </div>
</div>
